<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
      
    <title>QR Code</title>
    <link rel="stylesheet" href="qr.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <center>
    <div class="logo">
      
  </div>
    <div class="wrapper">
      <header>
        <h1>Now You Can Get Your QR Code ...</h1>
        <p>Please Enter Text to create QR code</p>
      </header>
      <div class="form">
        
        <input type="text" spellcheck="false" value="Enter Your Full Name & ID NO : ">
      
        <button>Generate QR Code</button>
      </div>
      <div class="qr-code">
        <img src="" alt="qr-code">
      </div>
    </div>


    <script src="qr.js"></script>

  </center>

  </body>
</html>
